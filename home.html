<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico"
      type="image/x-icon"
    />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="brand">
        <img
          class="wordmark"
          src="/assets/images/instagram-new-logo.png"
          alt=""
          srcset=""
        />
      </a>
      <input
        type="text"
        id="search"
        class="search"
        placeholder="Search"
      />
      <ul class="navbar-links">
        <li><a href=""><i class="fas fa-home"></i></a></li>
        <li><a href=""><i class="fas fa-plus-square"></i></a></li>
        <li class="profile"></li>
      </ul>
    </nav>

    <section class="feeds-container">
      <article class="feed">
        <div class="head">
          <div class="left">
            <span class="profile"></span><span>thehughjackman</span>
          </div>
          <div class="right"><i class="fas fa-ellipsis-h"></i></div>
        </div>

        <img src="/assets/images/Hugh-Jackman.jpg" alt="" srcset="">
        
        <div class="foot">
          <div class="left">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
          </div>
          <div class="right"><i class="far fa-bookmark"></i></div>
        </div>
      
      </article>

      <article class="feed">
        <div class="head">
          <div class="left">
            <span class="profile"></span><span>thehughjackman</span>
          </div>
          <div class="right"><i class="fas fa-ellipsis-h"></i></div>
        </div>

        <img src="/assets/images/Hugh-Jackman.jpg" alt="" srcset="">
        
        <div class="foot">
          <div class="left">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
          </div>
          <div class="right"><i class="far fa-bookmark"></i></div>
        </div>
      
      </article>
    </section>
  </body>
</html>
