<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" type="image/x-icon">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- left section -->
      <section class="section">

      </section>

      <!-- right section -->
      <section class="section">
        <div class="login container">
          <img class="wordmark" src="assets/images/instagram-new-logo.png" alt="" srcset="">
          <form action="" method="post" class="login-form">
            <input
              type="text"
              name="username"
              id="username"
              class="username"
              placeholder="Phone number, username, or email"
            />
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Password"
            />
            <input type="submit" value="Log In" class="login-btn btn" />
            <div class="form-separator">
              <span></span>
              <p>OR</p>
              <span></span>
            </div>
            <a href="" class="login-facebook">
              <i class="fab fa-facebook-square"></i>
              Log in with Facebook
            </a>
          </form>
          <a href="" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup container">
          Don't have an account?<a href="">Sign up</a>
        </div>
        <div class="getapp">
          <p>Get the app.</p>
          <div class="app-downloads">
            <a href=""><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="" srcset=""></a>
            <a href=""><img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="" srcset=""></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
