<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico"
      type="image/x-icon"
    />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- left section -->
      <section class="slideshow-section">
        <div>
          <img src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg" alt="" srcset="">
        </div>
      </section>

      <!-- right section -->
      <section class="section">
        <div class="login container">
          <img
            class="wordmark"
            src="assets/images/instagram-new-logo.png"
            alt=""
            srcset=""
          />
          <form action="" method="post" class="login-form">
            <input
              type="text"
              name="username"
              id="username"
              class="username"
              placeholder="Phone number, username, or email"
            />
            <input
              type="password"
              name="password"
              id="password"
              class="password"
              placeholder="Password"
            />
            <input type="submit" value="Log In" class="login-btn btn" />
            <div class="form-separator">
              <span></span>
              <p>OR</p>
              <span></span>
            </div>
            <a href="" class="login-facebook">
              <i class="fab fa-facebook-square"></i>
              Log in with Facebook
            </a>
          </form>
          <a href="" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup container">
          Don't have an account?<a href="">Sign up</a>
        </div>
        <div class="getapp">
          <p>Get the app.</p>
          <div class="app-downloads">
            <a href=""
              ><img
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
                alt=""
                srcset=""
            /></a>
            <a href=""
              ><img
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
                alt=""
                srcset=""
            /></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="first-line">
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>
        <a href="">API</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Top Accounts</a>
        <a href="">Hashtags</a>
        <a href="">Locations</a>
      </div>
      <div class="second-line">
        <a href="">Beauty</a>
        <a href="">Dance &amp; Performance</a>
        <a href="">Fitness</a>
        <a href="">Food &amp; Drink</a>
        <a href="">Home &amp; Garden</a>
        <a href="">Music</a>
        <a href="">Visual Arts</a>
      </div>

      <div class="third-line">
        <select aria-label="Switch Display Language" class="lang-select">
          <option value="af">Afrikaans</option>
          <option value="cs">Čeština</option>
          <option value="da">Dansk</option>
          <option value="de">Deutsch</option>
          <option value="el">Ελληνικά</option>
          <option selected value="en">English</option>
          <option value="en-gb">English (UK)</option>
          <option value="es">Español (España)</option>
          <option value="es-la">Español</option>
          <option value="fi">Suomi</option>
          <option value="fr">Français</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="it">Italiano</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
          <option value="ms">Bahasa Melayu</option>
          <option value="nb">Norsk</option>
          <option value="nl">Nederlands</option>
          <option value="pl">Polski</option>
          <option value="pt-br">Português (Brasil)</option>
          <option value="pt">Português (Portugal)</option>
          <option value="ru">Русский</option>
          <option value="sv">Svenska</option>
          <option value="th">ภาษาไทย</option>
          <option value="tl">Filipino</option>
          <option value="tr">Türkçe</option>
          <option value="zh-cn">中文(简体)</option>
          <option value="zh-tw">中文(台灣)</option>
          <option value="bn">বাংলা</option>
          <option value="gu">ગુજરાતી</option>
          <option value="hi">हिन्दी</option>
          <option value="hr">Hrvatski</option>
          <option value="hu">Magyar</option>
          <option value="kn">ಕನ್ನಡ</option>
          <option value="ml">മലയാളം</option>
          <option value="mr">मराठी</option>
          <option value="ne">नेपाली</option>
          <option value="pa">ਪੰਜਾਬੀ</option>
          <option value="si">සිංහල</option>
          <option value="sk">Slovenčina</option>
          <option value="ta">தமிழ்</option>
          <option value="te">తెలుగు</option>
          <option value="vi">Tiếng Việt</option>
          <option value="zh-hk">中文(香港)</option>
          <option value="bg">Български</option>
          <option value="fr-ca">Français (Canada)</option>
          <option value="ro">Română</option>
          <option value="sr">Српски</option>
          <option value="uk">Українська</option>
        </select>
        <p class="copyright">© 2021 Instagram from Facebook</p>
      </div>
    </footer>
  </body>
</html>
